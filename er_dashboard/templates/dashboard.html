<!DOCTYPE html>
<html>
<head>
	<title>Exchange rates explorer dashboard</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dygraph.css') }}">
	<script type="text/javascript" src="{{ url_for('static', filename='js/dygraph.min.js') }}"></script>
</head>
<body>
	<p>Hello there this is your explorer dahsboard.</p>
	<div id="graphdiv">
		<script type="text/javascript">
		g = new Dygraph(
			document.getElementById("graphdiv"),
			"{{ graph_data }}",
			{
				legend: 'always',
				title: 'Euro vs usd',
				customBars: false,
				xlabel: 'Date',
				ylabel: 'Rates usd'
			}
		);
	</script>
	</div>
</body>
</html>
